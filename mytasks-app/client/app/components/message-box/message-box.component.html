<div class="modal-content">
  <div class="modal-header">
      <button type="button" class="close" (click)="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
      <p>{{message}}</p>
  </div>
  <div class="modal-footer">
      <button type="button" (click)="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" (click)="ok()" class="btn btn-primary" data-dismiss="modal">OK</button>
  </div>
</div>
