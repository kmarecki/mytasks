<h3 class="row">
  <div class="col-xs-6">
    {{title}}
  </div>
  <div class="col-xs-4">
    <div class="buttons pull-right">
      <button *ngIf="!editor.entity" type="button" class="btn" (click)="create()">New</button>
      <button *ngIf="editor.entity" type="button" class="btn" (click)="save()">Save</button>
      <button *ngIf="editor.entity" type="button" class="btn" (click)="cancel()">Cancel</button>
      <button type="button" class="btn" (click)="refresh()">Refresh</button>
    </div>
  </div>
</h3>
<div class="row">`
  <form class="col-xs-8">
    <ng-template edit-form></ng-template>
  </form>
</div>
<div class="row">
  <div class="col-xs-10">
    <table class="table">
      <thead>
        <tr>
          <th class="col-xs-10">
            <button type="button" class="btn-xs" (click)="sort()">{{buttonSortText}}</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td class="col-xs-10">
            <ng-template list-item [item]=item></ng-template>
          </td>
          <td class="col-xs-2">
            <div class="buttons pull-right">
              <button type="button" class="btn-xs" (click)="edit(item)">Edit</button>
              <button class="btn btn-xs btn-default" (click)="delete(item)">Del</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
