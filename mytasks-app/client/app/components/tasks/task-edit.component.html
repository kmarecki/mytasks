<form *ngIf="entity" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="taskName">Task name:</label>
        <div class="col-sm-10">
            <input [focus]="onFocus" type="text" class="form-control col-sm-10" name="taskName" [(ngModel)]="entity.taskName" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" name="description" [(ngModel)]="entity.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">State:</label>
        <div class="col-sm-4">
            <select class="form-control" [(ngModel)]="entity.state" name="state">
                <option *ngFor="let state of taskstates" [value]="state.id" [label]="state.name"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="plannedHours">Planed:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control col-sm-10" name="plannedHours" 
                [(ngModel)]="entity.plannedHours" [min]="0"/>
        </div>
        <label class="control-label col-sm-2" for="actualHours">Actual:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control col-sm-10" name="actualHours" 
                [(ngModel)]="entity.actualHours" [max]="entity.plannedHours" [min]="0"
            />
        </div>
        <label class="control-label col-sm-2" for="leftHours">Left:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control col-sm-10" [value]="entity.plannedHours-entity.actualHours" disabled="disabled"
            />
        </div>
    </div>
</form>
